
<html>
    <head>
        <title>Goal</title>
        <meta charset = "UTF-8">
        <meta name = "viewport">
        <link rel = "stylesheet" href = "example.css">
        <script src = "example.js"></script>
                                                                        

    </head>

    <body>
        <div id = "board">
            <p id="left-up-text">GOAL</p>
            <p id="credit-text">Credit:</p>            
            <p id = "money-amount">9999.00</p><p>$</p>        
            <div id = "line"></div>

            <div id = "type">
                
                <button id ="manual">Manual</button>
                <button id ="auto">Auto</button>
            </div>

            <div id="bet-amount">
                <p id="amount-txt">Bet Amount$</p>

                <div id="bet-field">

                    <input type="text" id="amount" value="2.00" />  
                    <button id="circleElement1">-</button>
                    <button id="circleElement2">+</button>

                    <div id="button-container">
                        <button id="oneDollar">1$</button>
                        <button id="threeDollars">3$</button>
                        <button id="fiveDollars">5$</button>
                        <button id="tenDollars">10$</button>
                    </div>

                </div>
                
            </div>
            
            
            <div id = "field-size">Field Size
                <button id = "small">Small</button>
                <button id = "medium">Medium</button>
                <button id = "big">Big</button>
            </div>
            <button id = "bet">BET</button>

            <div id = "board1"></div>
            <div id = "board2"></div>

            
            <div id = "onWin">
                On Win

                <button id = "base">
                    <p id = "txt">Return to base</p>
                </button>
                
                <button id = "increase">Increase  
                    <input type="text" id="increaseNum" value="100" />
                    
                </button>

                <button id = "decrease">Decrease
                    <input type="text" id="decreaseNum" value="50" />  
                    
                </button>
            </div>

            <div id = "onLoss"> 
                On Loss
                <button id = "base1">
                    <p id = "txt1">Return to base</p>
                </button>

                <button id = "increase1">
                    <input type="text" id="increaseNum1" value="100" />  
                    Increase
                </button>

                <button id = "decrease1">
                    <input type="text" id="decreaseNum1" value="50" />  
                    Decrease
                </button>
            </div>

            <button id="start"><span>START</span></button>
            <button id="randomly"><span>SELECT RANDOMLY</span></button>
        </div>

        <div id = "arrow"></div>
        <div id = "bomb"></div>
        <div id = "win"></div>
      
        <div class = "flag"></div>
        
    </body>
    
</html>
