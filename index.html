
<html>
    <head>
        <title>Goal</title>
        <meta charset = "UTF-8">
        <meta name = "viewport">
        <link rel = "stylesheet" href = "example.css">
        <script src = "example.js"></script>
                                                                        

    </head>

    <body>
        <div id = "board">
            <p id="left-up-text">GOAL</p>
            <p id="credit-text">Credit:</p>            
            <p id = "money-amount">9999.00$</p>        
            <p id = "rules">How to play?</p>
            <div id = "line"></div>

            <div id = "type">
                
                <button id ="manual">Manual</button>
                <button id ="auto">Auto</button>
            </div>

            <div id="bet-amount">
                <p id="amount-txt">Bet Amount$</p>

                <div id="bet-field">

                    <input type="text" id="amount" value="2.00" />  
                    <button id="circleElement1">-</button>
                    <button id="circleElement2">+</button>

                    <div id="button-container">
                        <button id="oneDollar">1$</button>
                        <button id="threeDollars">3$</button>
                        <button id="fiveDollars">5$</button>
                        <button id="tenDollars">10$</button>
                    </div>

                </div>
                
            </div>
            
            
            <div id = "field-size">Field Size
                <button id = "small">Small</button>
                <button id = "medium">Medium</button>
                <button id = "big">Big</button>
            </div>
            <button id = "bet">BET</button>

            <div id = "board1"></div>
            <div id = "board2"></div>
            
        </div>

        <div id = "arrow"></div>
        
        
    </body>
    
</html>
